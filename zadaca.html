<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display time on Website</title>

    
    


</head>
<body style="background-color: rgb(212, 236, 158);"> </body>
<body>
    <div class="background image"
        style="background-color:pink">

       </style>

    </div>
    <div id="clock">

       <center>
        <img src="https://edunewsnetwork.files.wordpress.com/2021/07/green-solution.jpg" alt="" 
        width="750"
        height="500"
    </center> 
    >
        
        
        <h1 id="current-time"> </h1>
    </div>
    <script> 
    let time=document.getElementById("current-time");

    setInterval(()=>{
        let d=new Date();
    time.innerHTML=d.toLocaleTimeString();
    },1000)
   
    </script>
</body>
</html>
